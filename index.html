<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi página web</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.5.0/css/bootstrap.min.css">
</head>
<body>
  <header class="bg-dark text-white">
    <div class="container py-3">
      <div class="d-flex align-items-center">
        <div class="logo me-auto">
          <img src="img/logo.png" alt="Logo de la página" height="50">
        </div>
        <nav class="nav">
          <a class="nav-link active" href="#">Inicio</a>
          <a class="nav-link" href="#">Acerca de</a>
          <a class="nav-link" href="#">Servicios</a>
          <a class="nav-link" href="#">Contacto</a>
        </nav>
      </div>
    </div>
  </header>

  <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
    <!-- Indicadores -->
    <ol class="carousel-indicators">
      <li data-bs-target="#carouselExample" data-bs-slide-to="0" class="active"></li>
      <li data-bs-target="#carouselExample" data-bs-slide-to="1"></li>
      <li data-bs-target="#carouselExample" data-bs-slide-to="2"></li>
    </ol>
    
    <!-- Slides -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img/img.jpg" class="d-block w-100" alt="Slide 1">
      </div>
      <div class="carousel-item">
        <img src="img/img4.jpg" class="d-block w-100" alt="Slide 2">
      </div>
      <div class="carousel-item">
        <img src="img/img_2.jpg" class="d-block w-100" alt="Slide 3">
      </div>
    </div>
    
    <!-- Controles -->
    <a class="carousel-control-prev" href="#carouselExample" role="button" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </a>
    <a class="carousel-control-next" href="#carouselExample" role="button" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Siguiente</span>
    </a>
  </div>

  <!-- Contenido principal de la página -->
  <main>
    <h1>Bienvenido a mi página web</h1>
    <!-- ... El contenido principal de tu página iría aquí ... -->
  </main>

  <footer class="bg-dark text-white">
    <div class="container py-3">
      <p>© 2023 Mi Empresa. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.5.0/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
